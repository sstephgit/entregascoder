<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Spa Center</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>

    <h1 class="pt-5 text-center">Gestion de Turnos</h1>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="pt-5">
            <h5>Carga tu turno</h5>
            <form id="formulario">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  required="true"
                  name="firstName"
                  class="form-control"
                  id="firstName"
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input
                  type="text"
                  required="true"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="mb-3">
                <label for="document" class="form-label">DNI</label>
                <input
                  type="text"
                  class="form-control"
                  required="true"
                  id="document"
                  name="document"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"> Email</label>
                <input
                  type="email"
                  class="form-control"
                  required="true"
                  id="email"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="dateTime" class="form-label">fecha del turno</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  required="true"
                  id="dateTime"
                  name="dateTime"
                />
              </div>
              <button type="submit" class="btn btn-success">Agendar</button>
            </form>
          </div>
        </div>
        <div class="col-8">
          <div class="mt-5 d-flex flex-column align-items-center">
              <h5 class="text-center">Busca tu Turno</h5>
              <form id="search" class="d-flex">
                <input
                  class="form-control me-2"
                  type="number"
                  name="search"
                  placeholder="Ingrese su DNI"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
              <h6 class="mt-2">
                Por los momentos los resultados se mostraran por la consola del
                navegador...
              </h6>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
