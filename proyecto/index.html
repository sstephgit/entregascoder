<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <h3 class="letters">Spa Center</h3></a
        >
      </div>
    </nav>

    <div id="login">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="letters">Iniciar Sesión</h3>
              </div>
              <div class="card-body">
                <form id="login-data">
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Ingrese su correo electrónico"
                      name="email"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Ingrese su contraseña"
                      name="password"
                    />
                  </div>
                  <br />
                  <div style="display: flex; justify-content: center">
                    <button
                      type="submit"
                      id="log-in-button"
                      class="btn btn-primary"
                    >
                      Iniciar Sesión
                    </button>
                  </div>
                  <br />
                  <div class="text-center">
                    <a id="open_log_up" class="letters">Crear cuenta</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="logup" style="display: none" class="mb-3">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="letters">Registrarse</h3>
              </div>
              <div class="card-body">
                <form id="logup-data">
                  <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      name="first_name"
                      aria-describedby="emailHelp"
                      placeholder="Ingrese su nombre"
                      name="nombre"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      name="last_name"
                      aria-describedby="emailHelp"
                      placeholder="Ingrese su apellido"
                      name="apellido"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="document">Documento</label>
                    <input
                      type="text"
                      class="form-control"
                      name="document_number"
                      aria-describedby="emailHelp"
                      placeholder="Ingrese su documento"
                      name="documento"
                    />
                  </div>
                  <br />

                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email_address"
                      aria-describedby="emailHelp"
                      placeholder="Ingrese su correo electrónico"
                      name="email"
                    />
                  </div>
                  <br />

                  <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      name="pass"
                      placeholder="Ingrese su contraseña"
                      name="password"
                    />
                  </div>
                  <br />
                  <div style="display: flex; justify-content: center">
                    <button
                      type="submit"
                      id="log-up-button"
                      class="btn btn-primary"
                    >
                      Registrarse
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="home" style="display: none">
      <div class="p-5 jumbotron">
        <div class="letters" id="user-data"></div>
        <h1 class="display-4 letters">Bienvenido a Spa Center</h1>

        <hr class="my-4" />

        <p class="lead">
          <a class="btn btn-primary btn-lg" id="take-shift" role="button"
            >Tomar Turno</a
          >
        </p>
      </div>
    </div>

    <div id="shift" style="display: none">
      <div class="p-5 letters">
        <h1 class="text-center">Gestion de Turnos</h1>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="pt-5">
                <h5>Carga tu turno</h5>
                <form id="formulario">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input
                      type="text"
                      required="true"
                      name="firstName"
                      class="form-control"
                      id="firstName"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input
                      type="text"
                      required="true"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="document" class="form-label">DNI</label>
                    <input
                      type="number"
                      class="form-control"
                      required="true"
                      id="document"
                      name="document"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label"> Email</label>
                    <input
                      type="email"
                      class="form-control"
                      required="true"
                      id="email"
                      name="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="specialty" class="form-label">
                      Especialidad</label
                    >
                    <select
                      name="especialidad"
                      class="form-select mb-3"
                      aria-label="example"
                      required="true"
                    >
                      <option selected>Seleccione una Especialidad</option>
                      <option value="1">Masaje</option>
                      <option value="2">Limpieza Facial</option>
                      <option value="3">Depilación</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="dateTime" class="form-label"
                      >fecha del turno</label
                    >
                    <input
                      type="datetime-local"
                      class="form-control"
                      required="true"
                      id="dateTime"
                      name="dateTime"
                    />
                  </div>
                  <button type="submit" class="btn btn-success">Agendar</button>
                </form>
              </div>
            </div>
            <div class="col-8">
              <div class="mt-5 d-flex flex-column align-items-center">
                <h5 class="text-center">Busca tu Turno</h5>
                <form id="search" class="d-flex">
                  <input
                    class="form-control me-2"
                    type="number"
                    name="search"
                    placeholder="Ingrese su DNI"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Buscar
                  </button>
                </form>
                <div id="table"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
